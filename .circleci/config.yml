version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.1

    working_directory: ~/repo

    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true

      - run:
          name: confirm files
          command: ls

      - run:
          name: make virtualenv and install some deps
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install --upgrade pip ipython jupyter

      - run:
          name: run virtualenv and install commandline
          command: |
            . venv/bin/activate
            python setup.py install
            gddnb

      - run:
         name: check help outputs of commandline
         command: |
            . venv/bin/activate
            gddnb test-notebook tests/testnb.ipynb

      - store_artifacts:
          path: test-reports
          destination: test-reports
